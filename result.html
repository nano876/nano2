<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nano Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #f2f2f2;
      color: #111;
    }
    .header {
      background: #00ffcc;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
      color: #000;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tabs button {
      background: none;
      border: none;
      margin: 0 15px;
      font-size: 1.1rem;
      cursor: pointer;
      color: #0077cc;
      border-bottom: 2px solid transparent;
    }
    .tabs button.active, .tabs button:hover {
      border-bottom: 2px solid #0077cc;
    }
    #results {
      padding: 20px;
    }
    .result-item {
      margin-bottom: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">nano Search</div>
  <div class="tabs">
    <button onclick="search('all')" id="tab-all" class="active">All</button>
    <button onclick="search('images')" id="tab-images">Images</button>
    <button onclick="search('videos')" id="tab-videos">Videos</button>
  </div>
  <div id="results"></div>

  <script>
    const query = new URLSearchParams(window.location.search).get("q");
    const apiKey = "AIzaSyBp9QcR8mKYwhBCiS2X56y_kGnRuUOb8gA";
    const cx = "f5351bab5070e49de";

    async function search(type) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`tab-${type}`).classList.add('active');

      let searchType = '';
      if (type === 'images') searchType = '&searchType=image';
      else if (type === 'videos') searchType = '&siteSearch=youtube.com';

      const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}${searchType}&key=${apiKey}&cx=${cx}`;

      const res = await fetch(url);
      const data = await res.json();

      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (!data.items) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `<a href="${item.link}" target="_blank"><h3>${item.title}</h3><p>${item.snippet}</p></a>`;
        resultsContainer.appendChild(div);
      });
    }

    window.onload = () => search('all');
  </script>
</body>
</html>
