<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #f2f2f2;
      color: #111;
    }
    .header {
      background: #00ffcc;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
      color: #000;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tabs button {
      background: none;
      border: none;
      margin: 0 15px;
      font-size: 1.1rem;
      cursor: pointer;
      color: #0077cc;
      border-bottom: 2px solid transparent;
    }
    .tabs button.active, .tabs button:hover {
      border-bottom: 2px solid #0077cc;
    }
    #results {
      padding: 20px;
    }
    .result-item {
      margin-bottom: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }
    .image-item {
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .image-item img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .image-item img:hover {
      transform: scale(1.05);
    }
    .download-btn {
      margin-top: 8px;
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .download-btn:hover {
      background: #005fa3;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="header">nano Search</div>
  <div class="tabs">
    <button onclick="search('all')" id="tab-all" class="active">All</button>
    <button onclick="search('images')" id="tab-images">Images</button>
    <button onclick="search('videos')" id="tab-videos">Videos</button>
  </div>
  <div id="results"></div>
  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
  </div>
  <script>
    const query = new URLSearchParams(window.location.search).get("q");
    const filterEnabled = new URLSearchParams(window.location.search).get("filter") === "true";
    const forbiddenWords = ["porn", "sex", "nude", "nsfw", "violence", "blood", "gore", "xxx", "explicit", "adult", "rape","xnxx","اباحيه","سكس","جنس","عري","اغتصاب","عنف","دم","قتل","محتوى ضار","مثليين","مثلييات","كس","زب","pussy","cock","Lesbians","Gays","Isaac","Shemale","hot","بنيه تنزع ملابسها","ديوس","طيز"];
    
    function isClean(text) {
      if (!filterEnabled) return true;
      const lower = text.toLowerCase();
      return !forbiddenWords.some(word => lower.includes(word));
    }

    const apiKey = "AIzaSyCqN9W7m4jm6y8F6aV-WP4EoD7SDVCuuQs";
    const cx = "d7bccf6a3c5e441a3";

    async function search(type) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`tab-${type}`).classList.add('active');
      let searchType = '';
      if (type === 'images') searchType = '&searchType=image';
      else if (type === 'videos') searchType = '&siteSearch=youtube.com';
      const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}${searchType}&key=${apiKey}&cx=${cx}`;
      const res = await fetch(url);
      const data = await res.json();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";
      if (!data.items) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }
      if (type === 'images') {
        const grid = document.createElement("div");
        grid.className = "image-grid";
        data.items.forEach(item => {
          if (!isClean(item.title) || !isClean(item.link)) return;

          const div = document.createElement("div");
          div.className = "image-item";
          const img = document.createElement("img");
          img.src = item.link;
          img.alt = item.title;
          img.onclick = () => {
            document.getElementById("lightbox-img").src = item.link;
            document.getElementById("lightbox").style.display = 'flex';
          };
          const downloadBtn = document.createElement("a");
          downloadBtn.href = item.link;
          downloadBtn.download = "";
          downloadBtn.innerHTML = "Download";
          downloadBtn.className = "download-btn";
          div.appendChild(img);
          div.appendChild(downloadBtn);
          grid.appendChild(div);
        });
        resultsContainer.appendChild(grid);
      } else {
        data.items.forEach(item => {
          if (!isClean(item.title) || !isClean(item.snippet || '') || !isClean(item.link)) return;

          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `<a href="${item.link}" target="_blank"><h3>${item.title}</h3><p>${item.snippet}</p></a>`;
          resultsContainer.appendChild(div);
        });
      }
    }

    window.onload = () => search('all');
  </script>
</body>
</html>
